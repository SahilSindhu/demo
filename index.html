<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Landing Page</title>
</head>
<body>
    <h1>hello</h1>
    <h1 class="h1">hello</h1>
   
    <!-- display heading -->
    <h1 class="display-1">display 1 heading</h1>
    <h1 class="display-2">display 2 heading</h1>
    <h1 class="display-6">display 6 heading</h1>

    <!-- lead text and alignment -->
    <p class="lead">lead lorem ipsum </p>
    <p class="lead text-end">lead lorem ipsum </p>
    <p class="lead text-center">lead lorem ipsum </p>

    <!-- text decoration and font weight -->
    <p class="text-decoration-underline">text decoration underline</p>
    <p class="text-decoration-line-through">text decoration underline</p>
    <p class="fw-bold">fw old</p>


    <!-- text color -->
    <p class="text-primary">TEXT  primary</p>
    <p class="text-secondary">TEXT  secondary</p>
    <p class="text-info">TEXT  info</p>
    <p class="text-warning">TEXT  warning</p>
    <p class="text-success">TEXT  success</p>
    <p class="text-danger">TEXT  danger</p>
    <p class="text-muted">TEXT  muted</p>
</body>
</html>
